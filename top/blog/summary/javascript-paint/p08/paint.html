<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>お絵かきツール</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div>
   <input type="radio" name="drawTool" id="drawTool1" value="pen" checked><label for="drawTool1">ペン</label>
   <input type="radio" name="drawTool" id="drawTool2" value="line"><label for="drawTool2">直線</label><br>
   <input type="radio" name="drawTool" id="drawTool3" value="circle"><label for="drawTool3">円</label>
   <input type="radio" name="drawTool" id="drawTool4" value="fillCircle"><label for="drawTool4">塗りつぶしの円</label><br>
   <input type="radio" name="drawTool" id="drawTool5" value="rect"><label for="drawTool5">四角</label>
   <input type="radio" name="drawTool" id="drawTool6" value="fillRect"><label for="drawTool6">塗りつぶしの四角</label><br>
   <input type="color" id="color"><br>
   <label for="lineWidth">線の幅</label><input type="number" id="lineWidth" min="1" max="50" step="1" value="1">
   <input type="range" id="lineWidthRange" min="1" max="50" step="1" value="1"><br>
   <label for="opacity">透明度</label><input type="number" id="opacity" min="0" max="1" step="0.05" value="1">
   <input type="range" id="opacityRange" min="0" max="1" step="0.05" value="1">
  </div>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script src="paint.js"></script>
 </body>
</html>
